<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Books</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="src/app.js" type="module"></script>
</head>

<body>
    <button id="loadBooks">LOAD ALL BOOKS</button>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Harry Poter</td>
                <td>J. K. Rowling</td>
                <td>
                    <button>Edit</button>
                    <button>Delete</button>
                </td>
            </tr>
            <tr>
                <td>Game of Thrones</td>
                <td>George R. R. Martin</td>
                <td>
                    <button>Edit</button>
                    <button>Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <main>
        <section id="mainView">
            <form id="createForm">
                <h3>Create</h3>
                <label>TITLE</label>
                <input type="text" name="title" placeholder="Title...">
                <label>AUTHOR</label>
                <input type="text" name="author" placeholder="Author...">
                <button id ="create">Submit</button>
            </form>
        </section>

        <section id="editView">
            <form id="editForm">
                <h3>Edit</h3>
                <label>TITLE</label>
                <input type="text" name="title" placeholder="Title...">
                <label>AUTHOR</label>
                <input type="text" name="author" placeholder="Author...">
                <button id = "edit">Save</button>
            </form>
        </section>
    </main>



</body>

</html>
